<!DOCTYPE html>
<html lang="es" xmls:th="http://thymeleaf.org">
    <head>
        <title> Editorial Cargar </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> EDITORIAL CARGAR </h1>
        <p th:text="${error}"> </p>
        <p th:text="${correcto}"> </p>
        <form th:action="@{/editorial/guardar}" method="POST">
            <label> NOMBRE </label>
            <input type="text" name="nombre">      
            <button type="submit"> ENVIAR </button>
        </form>
        
    </body>
</html>
